<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" type="image/png" href="images/icon.png" >
    <title>AirBnB Clone</title>
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>

    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3 class="h3-states">States</h3>
                <h4 class="h4-states-content">California, Arizona...</h4>
                <ul class="popover">
                    <h2>Arizona:</h2>
                    <li><h4>Page<h4></li>
                    <li><h4>Page2</h4></li>

                <h2>California:</h2>
                    <li><h4>San Francisco</h4></li>
                    <li><h4 class="last-city">Los Altos</h4></li>
                </ul>
            </div>
            <div class="amenities">
                <h3 class="h3-amenities">Amenities</h3>
                <h4 class="h4-amenities-content">Internet, Kitchen...</h4>
                <ul class="popover">
                    <h4 class="first-amenity">Internet</h4>
                    <h4>Tv</h4>
                    <h4>Kitchen</h4>
                    <h4 class="last-amenity">Iron</h4>
                </ul>
            </div>
            <button class="search-button">Search</button>
        </section>
        <section class="places">
            <h1 class="places-title">Places</h1>
            <div class="articles">
                <article><h2>My Home</h2></article>
                <article><h2>Tiny house</h2></article>
                <article><h2>A suite</h2></article>
            </div>
        </section>
    </div>
           
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
